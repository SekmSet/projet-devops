---
# tasks file for docker

- name: Update apt package index
  apt:
    update_cache: yes
  become: yes

- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
  become: yes

- name: Add Dockerâ€™s official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
    filename: docker
  become: yes

- name: Update apt package index after adding Docker repository
  apt:
    update_cache: yes
  become: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: present
  become: yes

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Copy project files to target machine
  copy:
    src: ../../../../
    dest: /tmp/client/
    mode: "0755"
    directory_mode: yes
  become: yes

- name: Build Docker image
  community.docker.docker_image:
    build:
      path: /tmp/client/
    name: client
    tag: latest
    source: build
  become: yes

- name: Run Docker container
  community.docker.docker_container:
    name: client
    image: client:latest
    state: started
    ports:
      - "3000:3000"
  become: yes